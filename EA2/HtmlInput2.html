<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Tipos de Inputs 2</h1>

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <textarea name="txtComentario" cols="30" rows="5" style="resize:none;" class="form-control"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                input oculto
                <input type="hidden" name="txtId">
            </div>
        </div>
<!-- Comentario -->
        
        <div class="row">            
            <div class="col-12 col-md-6 offset-md-3">
                <label for="txtApellido">Nombre Completo</label>
                <input type="text" name="txtApellido" class="form-control" placeholder="Ej: Bruno Díaz">
            </div>
        </div>

        <div class="row mt-2">            
            <div class="col-12 col-md-6 offset-md-3">
                <div class="form-floating">
                    <input type="text" name="txtDireccion" class="form-control" placeholder=" ">
                    <label for="txtDireccion">Dirección</label>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
