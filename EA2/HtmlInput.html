<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Tipos de Inputs</h1>

        <div class="row">
            <div class="col-12 col-md-2 offset-md-2">text</div>
            <div class="col-12 col-md-6"> 
                <input type="text" name="txtNombre" id="" class="form-control"> 
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-2">password/length</div>
            <div class="col-12 col-md-6"> 
                <input type="password" class="form-control" maxlength="5"> 
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-2 offset-md-2">search</div>
            <div class="col-12 col-md-6"> 
                <input type="search" name="txtNombre" class="form-control"> 
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-2 offset-md-2">number</div>
            <div class="col-12 col-md-6"> 
                <input type="number" min="1" max="10" step="2" class="form-control"> 
            </div>
        </div>

        <h3 class="text-center mt-4">Input para fechas</h3>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-2">date</div>
            <div class="col-12 col-md-6"> 
                <input type="date" class="form-control"> 
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-2 offset-md-2">datetime-local</div>
            <div class="col-12 col-md-6"> 
                <input type="datetime-local" class="form-control"> 
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-2">month</div>
            <div class="col-12 col-md-6"> 
                <input type="month" class="form-control"> 
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-2">time</div>
            <div class="col-12 col-md-6"> 
                <input type="time" class="form-control"> 
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-2">week</div>
            <div class="col-12 col-md-6"> 
                <input type="week" class="form-control"> 
            </div>
        </div>


        <h3 class="text-center mt-4">Listados</h3>
        
        <div class="row">
            <div class="col-12 col-md-2 offset-md-2">Select (comboBox)</div>
            <div class="col-12 col-md-6"> 
                <select name="cmbProducto" id="" class="form-select">
                    <option value="0">Seleccionar</option>
                    <option value="1">Comida</option>
                    <option value="2" selected>Correa</option>
                    <option value="3">Ropa</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-2 offset-md-2">Select (comboBox)</div>
            <div class="col-12 col-md-6"> 
                <select name="cmbProducto" multiple id="" class="form-select">
                    <option value="0">Seleccionar</option>
                    <option value="1">Comida</option>
                    <option value="2" selected>Correa</option>
                    <option value="3">Ropa</option>
                </select>
            </div>
        </div>

        
        <div class="row">
            <div class="col-12 col-md-2 offset-md-2">checkbox</div>
            <div class="col-12 col-md-6"> 
                <input type="checkbox" name="chkPelicula" value="1" class="form-check-input">fight club 
                <input type="checkbox" name="chkPelicula" value="2" class="form-check-input">12 monkey 
                <input type="checkbox" name="chkPelicula" value="3" class="form-check-input">matrix 
                <input type="checkbox" name="chkPelicula" value="4" class="form-check-input">John wick 
            </div>
        </div>

        
        <div class="row">
            <div class="col-12 col-md-2 offset-md-2">Radio</div>
            <div class="col-12 col-md-6"> 
                <input type="radio" class="form-check-input" name="rdoAnime" value="1">Baki 
                <input type="radio" class="form-check-input" name="rdoAnime" value="1">Cyber Punk
                <input type="radio" class="form-check-input" name="rdoAnime" value="1">One piece 
                <input type="radio" class="form-check-input" name="rdoAnime" value="1">Shingeki no kyogin 
            </div>
        </div>
    </div>    
</body>
</html>
