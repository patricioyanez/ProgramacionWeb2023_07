<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de SW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(function() {
            $('.btnVerCategorias').click(function()
            {
                $.get('https://mindicador.cl/api',
                function(data)
                {
                   $('.txtFecha').val(data.uf.fecha.substring(0,10));
                   $('.txtUf').val(data.uf.valor);
                   $('.txtDolar').val(data.dolar.valor);
                });
            });
        });
        // BUSCAR UN API rest QUE MUESTRE EL VALOR DE LA UF, DOLAR, utm Y $ARG
        // OTRA PARA EL TIEMPO(CLIMA)  o conversion de pesos cl a otro
    </script>
</head>
<body>
    <div class="container">
        <button class="btnVerCategorias">Indicadores econ√≥micos</button><br>
        <label for="txtUf">Fecha </label>
        <input type="date" class="txtFecha"><br>

        <label for="txtUf">Valor UF</label>
        <input type="text" readonly class="txtUf">
        <label for="txtUf">Valor Dolar</label>
        <input type="text" readonly class="txtDolar">
    </div>
</body>
</html>
